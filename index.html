<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Montserrat"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <title>Rock, Paper and Scissors</title>
  </head>
  <body>
    <div class="topBar">Rock, Paper and Scissors</div>
    <div class="gameBoard">
      <div class="playerBoard">
        <div class="playerProfile">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#2c2b8c"
            width="150px"
            height="150px"
          >
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
          <!-- <img id="computerIcon" src="assets/person-black-48dp.svg" /> -->
        </div>
        <div class="playerButtons">
          <div class="button" id="rock">Rock</div>
          <div class="button" id="paper">Paper</div>
          <div class="button" id="scissors">Scissors</div>
        </div>
      </div>
      <div class="resultsBoard">
        <div class="resultsPlacard"></div>
        <div class="bottomResultsBar">
          <div class="resultsDisplay">--</div>
          <div class="resetButton">New Game</div>
        </div>
      </div>
      <div class="computerBoard">
        <div class="computerProfile">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#2c2b8c"
            width="150px"
            height="150px"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M20 18c1.1 0 1.99-.9 1.99-2L22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2H0v2h24v-2h-4zM4 6h16v10H4V6z"
            />
          </svg>
        </div>
        <div class="computerChoice">
          <div class="computerDisplay">--</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
