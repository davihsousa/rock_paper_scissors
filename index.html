<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function computerPlay() {
        let random = Math.floor(Math.random() * 3) + 1;
        switch (random) {
          case 1:
            return 'rock';
            break;
          case 2:
            return 'paper';
            break;
          case 3:
            return 'scissors';
        }
      }

      function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerSelection.toLowerCase();

        if (playerSelection === computerSelection) {
          return 'A draw!';
        } else if (playerSelection === 'rock' && computerSelection === 'paper') {
          return 'You Lose! Paper beats rock';
        } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
          return 'You Win! Rock beats scissors';
        } else if (playerSelection === 'paper' && computerSelection === 'rock') {
          return 'You Win! Paper beats rock';
        } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
          return 'You Lose! Scissors beat rock';
        } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
          return 'You Lose! Rock beats scissors';
        } else return 'You Win! Scissors beat paper';
      }

      function game() {
        console.log('Game starting... Round 1');
        let wins = 0;
        let result;

        result = playRound(prompt('rock, paper or scissors?'), computerPlay());
        if (result.search('Win') > 1) {
          ++wins;
        }
        console.log(`Round 1: ${result}. ${wins} wins`);

        result = playRound(prompt('rock, paper or scissors?'), computerPlay());
        if (result.search('Win') > 1) {
          ++wins;
        }
        console.log(`Round 1: ${result}. ${wins} wins`);

        result = playRound(prompt('rock, paper or scissors?'), computerPlay());
        if (result.search('Win') > 1) {
          ++wins;
        }
        console.log(`Round 1: ${result}. ${wins} wins`);

        result = playRound(prompt('rock, paper or scissors?'), computerPlay());
        if (result.search('Win') > 1) {
          ++wins;
        }
        console.log(`Round 1: ${result}. ${wins} wins`);

        result = playRound(prompt('rock, paper or scissors?'), computerPlay());
        if (result.search('Win') > 1) {
          ++wins;
        }
        console.log(`Round 1: ${result}. ${wins} wins`);
        wins > 3
          ? console.log(`You won with ${wins} wins`)
          : console.log(`You lost with ${wins} wins`);
      }
    </script>
  </body>
</html>
